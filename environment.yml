name: mcpbench
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core dependencies available via conda
  - pip
  - numpy>=1.24
  - scipy>=1.10
  - matplotlib>=3.7
  - pillow>=10.0

  # System utilities
  - certifi
  - ca-certificates

  # Development tools
  - pytest>=7.4
  - black>=23.11
  - isort>=5.12
  - mypy>=1.7

  # Install remaining packages via pip
  - pip:
    # Core MCP Dependencies
    - mcp>=1.24.0
    - httpx>=0.28.1
    - httpx-sse>=0.4
    - jsonschema>=4.20.0
    - pydantic>=2.11.7
    - pydantic-settings>=2.5.2
    - typing-extensions>=4.9.0

    # HTTP and Async Libraries
    - aiohttp>=3.12.0
    - aiohappyeyeballs>=2.6.1
    - aiosignal>=1.4.0
    - requests>=2.28.0
    - requests-cache>=1.2.0
    - anyio>=4.5

    # Web Frameworks
    - fastapi>=0.95.0
    - uvicorn>=0.35.0
    - starlette>=0.27.0
    - sse-starlette>=1.6.1
    - python-multipart>=0.0.9
    - websockets>=15.0.0

    # LLM APIs
    - openai>=1.0.0
    - anthropic>=0.30.0

    # FastMCP Framework
    - fastmcp>=2.0.0

    # Data Processing
    - beautifulsoup4>=4.11.0
    - lxml>=4.9.0
    - feedparser>=6.0.0
    - PyPDF2>=3.0.0
    - python-dotenv>=1.0.0
    - pyyaml>=6.0.0
    - json-repair>=0.47.0

    # Database and Caching
    - diskcache>=5.6.0
    - redis>=5.0.0
    - fakeredis>=2.32.1

    # Security
    - cryptography>=46.0.0
    - pyjwt>=2.10.1
    - authlib>=1.6.5

    # CLI and UI
    - rich>=13.9.4
    - typer>=0.15.1
    - click>=8.0.0
    - cyclopts>=4.0.0

    # Observability
    - opentelemetry-api>=1.33.0
    - opentelemetry-sdk>=1.39.0
    - opentelemetry-instrumentation>=0.60b0
    - opentelemetry-exporter-prometheus>=0.60b0
    - prometheus-client>=0.21.1
    - python-json-logger>=2.0.7

    # Server-Specific
    - huggingface-hub>=0.29.0
    - wikipedia>=1.4.0
    - praw>=7.8.0
    - redditwarp>=1.3.0
    - dnspython>=2.0.0
    - tzdata>=2024.2
    - tzlocal>=5.3.0
    - email-validator>=2.0.0

    # Utilities
    - platformdirs>=4.0.0
    - psutil>=7.0.0
    - cloudpickle>=3.1.0
    - beartype>=0.20.0
    - pathvalidate>=3.3.0
    - exceptiongroup>=1.0.0
    - async-timeout>=4.0.0
    - filelock>=3.0.0
    - keyring>=25.6.0
    - pytest-asyncio>=0.21.0
